kind: pipeline
type: docker
name: deploy

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    environment:
      SSH_KEY:
        from_secret: deploy_key
    commands:
      - mkdir -p /root/.ssh/
      - echo "$SSH_KEY" > /root/.ssh/id_rsa
      - chmod -R 600 /root/.ssh/
      - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - git clone -v git@github.com:IricBing/megrez.git .

  - name: build
    image: plugins/docker
    settings:
      repo: iricbing/megrez
      username: iricbing
      password: zh.2015.
      tags: latest
      no_cache: true

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host: 101.42.135.206
      username: ubuntu
      password:
        from_secret: server_password
      port: 22
      script:
        - docker pull iricbing/megrez:latest
        - docker rm megrez -f && docker run -d --rm --name megrez -p 8080:8080 iricbing/megrez
        - docker image prune -f

  - name: email
    image: drillster/drone-email
    settings:
      subject: 'Drone build: [{{ build.status }}] {{ repo.name }} ({{ repo.branch }}) #{{ build.number }}'
      host: smtp.qq.com
      port: 465
      from: 
        from_secret: email_user
      username:
        from_secret: email_user
      password:
        from_secret: email_password
      recipients: iricbing@gmail.com
      # recipients_only: true
    when:
      status:
        - success
        - changed
        - failure

trigger:
  event:
    - push
  branch:
    - master
