<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Megrez wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.9xing.cn/docsify/4.12.1/themes/vue.css" />
    <link rel="stylesheet" href="https://cdn.9xing.cn/docsify-gifcontrol/0.2.1/docsify-gifcontrol.css" />
    <!-- <link rel="stylesheet" href="https://cdn.9xing.cn/docsify-sidebar-collapse/1.3.5/sidebar-folder.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.9xing.cn/docsify-sidebar-collapse/1.3.5/sidebar-folder-mine.min.css" />
    <link rel="stylesheet" href="https://cdn.9xing.cn/katex/0.15.1/katex.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- mermaid支持 -->
    <script src="https://cdn.9xing.cn/mermaid/8.13.4/mermaid.min.js"></script>
    <script src="subsup.js"></script>

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: 'Megrez wiki',
        repo: 'https://github.com/IricBing/megrez.git',
        loadSidebar: true,
        // routerMode: 'history',
        // logo: 'logo.jpg',
        relativePath: true, // 启用相对路径
        sidebarDisplayLevel: 0, // set sidebar display level
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        'flexible-alerts': {
          style: 'flat'
        },
        copyCode: {
          buttonText: '点击复制',
          errorText: '复制失败',
          successText: '已复制'
        },
        pagination: {
          previousText: '上一章',
          nextText: '下一章',
          crossChapter: true,
          crossChapterText: true
        },
        count: {
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
          isExpected: true
        },
        progress: {
          position: 'top',
          color: 'var(--theme-color,#42b983)',
          height: '3px'
        },
        toc: {
          tocMaxLevel: 5,
          target: 'h2, h3, h4, h5, h6'
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>';
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        beian: {
          ICP: '辽ICP备17016380号-5',
          NISMSP: {
            number: '',
            url: '',
            id: ''
          }
        },
        plugins: [subsup]
      };
    </script>

    <!-- service work支持 -->
    <script type="module" src="./registerServiceWorker.js"></script>

    <!-- Docsify v4 -->
    <script src="https://cdn.9xing.cn/docsify/4.12.1/docsify.min.js"></script>
    <!-- 备案组件 -->
    <script src="https://cdn.9xing.cn/docsify-beian/1.1.1/beian.min.js"></script>
    <!-- 图片缩放 -->
    <script src="https://cdn.9xing.cn/docsify/4.12.1/plugins/zoom-image.min.js"></script>
    <!-- emoji图标支持 -->
    <script src="https://cdn.9xing.cn/docsify/4.12.1/plugins/emoji.min.js"></script>
    <!-- 复制到剪切板功能 -->
    <script src="https://cdn.9xing.cn/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
    <!-- 上一章/下一章功能 -->
    <script src="https://cdn.9xing.cn/docsify-pagination/2.6.2/docsify-pagination.min.js"></script>
    <!-- 上一章/下一章功能 -->
    <script src="https://cdn.9xing.cn/docsify-count/1.1.0/docsify-count.min.js"></script>
    <!-- 阅读进度功能 -->
    <script src="https://cdn.9xing.cn/docsify-progress/1.0.3/docsify-progress.min.js"></script>
    <!-- 阅读进度功能 -->
    <script src="https://cdn.9xing.cn/docsify-sidebar-collapse/1.3.5/docsify-sidebar-collapse.min.js"></script>
    <!-- 右侧导航栏功能 -->
    <script src="https://cdn.9xing.cn/docsify-plugin-toc/1.2.1/docsify-plugin-toc.min.js"></script>
    <!-- 高亮块 -->
    <script src="https://cdn.9xing.cn/docsify-plugin-flexible-alerts/1.1.0/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- katex支持 -->
    <script src="https://cdn.9xing.cn/docsify-katex/1.4.3/docsify-katex.js"></script>
    <!-- GIF控制功能 -->
    <script src="https://cdn.9xing.cn/docsify-gifcontrol/0.2.1/docsify-gifcontrol.js"></script>

    <!-- PrismJS 组件 -->
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-c.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-json.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-nginx.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-git.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-lua.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-csharp.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-java.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-xml-doc.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-ini.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-powershell.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-shell-session.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-latex.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-go.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-batch.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-docker.min.js"></script>
    <script src="https://cdn.9xing.cn/prismjs/1.25.0/components/prism-apacheconf.min.js"></script>
  </body>
</html>
